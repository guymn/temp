<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="/workshop/lesson12/exercise-2/webCss/style.css">
  <link rel="stylesheet" href="/workshop/lesson12/exercise-2/webCss/header.css">
  <link rel="stylesheet" href="/workshop/lesson12/exercise-2/webCss/loginPage.css">
</head>
<body>
  <div class="login-container">
    <div class="head-label">
      <h2>Sign In</h2>
    </div>
      <div class="form-group">
        <input type="text" id="userName" name="userName" required>
        <label for="userName">USERNAME</label>
      </div>  
      <div class="form-group">
        <input type="password" id="password" name="password" required>
        <label for="password">PASSWORD</label>
      </div>
      <button type="submit" class="loginButton">Sign In</button>
      <a href="/workshop/lesson12/exercise-2/webHtml/register.html">register</a>
  </div>
  
  <script src="/workshop/lesson12/exercise-2/webJS/inputBox.js"></script>
  <script src="/workshop/lesson12/exercise-2/webJS/script.js"></script>
</body>
</html>
