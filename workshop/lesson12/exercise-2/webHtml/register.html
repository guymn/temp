<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="/workshop/lesson12/exercise-2/webCss/style.css">
  <link rel="stylesheet" href="/workshop/lesson12/exercise-2/webCss/header.css">
  <link rel="stylesheet" href="/workshop/lesson12/exercise-2/webCss/registerPage.css">
</head>
<body>
  <div class="register-container">
    <div class="head-label">
      <h2>Sign Up</h2>
    </div>
      <div class="form-group">
        <input type="text" id="userName" name="userName" required>
        <label for="userName">USERNAME</label>
      </div>  
      <div class="form-group">
        <input type="text" id="firstName" name="firstName" required>
        <label for="firstName">FIRST USERNAME</label>
      </div>
      <div class="form-group">
        <input type="text" id="lastName" name="lastName" required>
        <label for="lastName">LAST USERNAME</label>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" required>
        <label for="password">PASSWORD</label>
      </div>
      <div class="form-group">
        <input type="password" id="confirm_password" name="confirm_password" required>
        <label for="confirm_password">CONFIRM PASSWORD</label>
      </div>
      <button type="submit" class="registerButton">Sign Up</button>
      <div class="back" id="back">
      </div>
  </div>
  
  <script src="/workshop/lesson12/exercise-2/webJS/inputBox.js"></script>
  <script src="/workshop/lesson12/exercise-2/webJS/register.js"></script>
</body>
</html>
